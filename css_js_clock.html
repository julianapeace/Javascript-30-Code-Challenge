<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css_js_clock.css">
    <title>JS30: CSS JS Clock</title>
  </head>
  <body>
    <h1>JS30: CSS JS Clock</h1>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <div class="footer">
      <strong><a href="http://www.julianamei.com">Juliana Mei</a></strong>
    </div>
    <script type="text/javascript">
    const secondHand = document.querySelector('.second-hand');
    const hourHand = document.querySelector('.hour-hand');
    const minuteHand = document.querySelector('.minute-hand')

      function setDate(){
        const now = new Date();
        const hours = now.getHours();
        const hoursDeg = ((hours / 12) * 360) + 90;
        hourHand.style.transform = `rotate(${hoursDeg}deg)`;

        const minutes = now.getMinutes();
        const minutesDeg = ((minutes / 60) * 360) + 90;
        minuteHand.style.transform = `rotate(${minutesDeg}deg)`

        const seconds = now.getSeconds();
        const secondsDeg = ((seconds / 60) * 360) + 90;
        //eg. 10 seconds is 10/60*360 = 60deg.
        //60 seconds is 1*360 = 360deg.
        secondHand.style.transform = `rotate(${secondsDeg}deg)`
        //backticks are es6 template literals
        console.log(hours, minutes,seconds)
      }
      setInterval(setDate, 1000);
    </script>
  </body>
</html>
